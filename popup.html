<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="url"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }
    
    select:disabled {
      background-color: #f5f5f5;
      color: #999;
      cursor: not-allowed;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #uploadBtn:hover {
      background-color: #1976D2;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    .upload-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>QA图片采集插件设置</h3>
  
  <div class="form-group">
    <label for="apiBase">API基础地址:</label>
    <input type="url" id="apiBase" placeholder="https://api.example.com">
  </div>
  
  <div class="form-group">
    <label for="token">用户Token:</label>
    <input type="text" id="token" placeholder="Bearer your-token-here">
  </div>
  
  <div class="form-group">
    <label for="category">类目:</label>
    <select id="category">
      <option value="">请选择类目...</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="collectorType">采集类型:</label>
    <select id="collectorType" disabled>
      <option value="">请先选择类目</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="questionDirection">题目方向:</label>
    <select id="questionDirection" disabled>
      <option value="">请先选择采集类型</option>
    </select>
  </div>
  
  <button id="saveBtn">保存设置</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <hr>
  
  <div class="upload-section">
    <h3>手动上传图片</h3>
    
    <div class="form-group">
      <label for="imageUrl">图片链接:</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
    </div>
    
    <button id="uploadBtn" style="background-color: #2196F3;">上传图片</button>
    
    <div id="uploadStatus" class="status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
